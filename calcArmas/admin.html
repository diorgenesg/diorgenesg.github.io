<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>:: BLACK SKULL STORE :: ADMIN</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style_opcional.css">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> 
</head>


<body>

  


  <div class="container p-5">
    <p class="titleAdd">Administração - Black Skull</p>
<button type="button" class="btn btn-primary mb-4" data-bs-toggle="modal" data-bs-target="#addProduto">+ Add Produto</button>

<!-- Modal -->
<div class="modal fade" id="addProduto" data-bs-backdrop="addProduto" data-bs-keyboard="false" tabindex="-1" aria-labelledby="addProdutoLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Adicionar Produto</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="closeProductModal()"></button>
      </div>
      <div class="modal-body">
        <form class="form">
          <div class="form-group mb-2">
            <div class="mb-3">
              <label for="formGroupExampleInput" class="form-label">Nome do Produto</label>
              <input type="text" class="form-control" id="productName" name="productName" >
            </div>
            <div class="mb-3">
              <label for="formGroupExampleInput2" class="form-label">Preço</label>
              <input type="text" class="form-control" id="price" name="price" >
            </div>
            <div class="mb-3">
              <label for="formGroupExampleInput2" class="form-label">Foto</label>
              <input type="text" class="form-control" id="photo" name="photo" value="Hospedar a foto em: https://imgbox.com" >
            </div>
            <div class="mb-3">
              <label for="formGroupExampleInput2" class="form-label">Quantidade</label>
              <input type="text" class="form-control" id="quantidade" name="quantidade">
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" onclick='submitForm()' id="submitBtn">Adicionar</button>
        
      </div>
    </div>
  </div>
</div>

<!-- Fim Modal -->

    <table class="table table-bordered" id="table">
      <thead>
        <tr>
          <th>ID</td>
          <th>productName</th>
          <th>price</th>
          <th>photo</th>
          <th>quantidade</th>
          <th class="w-10">actions</th>
        </tr>
      </thead>
      <tbody id="table-body">
      </tbody>
    </table>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="../admin/index.html"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
